docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "${CI_REGISTRY_IMAGE}" .
  after_script:
    - docker push "${CI_REGISTRY_IMAGE}"
  only:
    - master